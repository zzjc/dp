<script>
	$(function(){
	
		$("#start_q").click(function(){
			var month = {$Think.get.month};
			var url = "{:U('index/ajaxquestion')}";
			$.post(url, {month:month}, function(data){
					console.log(data);
					if(data.code == 200){     
						location.href = data.backurl;
					}else{
						layerAlert(data.msg);
						return false;
					}
			 },"json");

		});
		 
	});
</script>
